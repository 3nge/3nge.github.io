<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>

  <header id="headerID">
    <div class="logoBoks" id="logoBoksID">
      <a href="" class="logo">Enges kameraer</a>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="pages/kameraer/kameraer.html">Kameraer</a></li>
        <li><a href="pages/filmer/filmer.html">Filmer</a></li>
        <li><a href="pages/omnettsiden/omnettsiden.html">Om nettsiden</a></li>
      </ul>

<main>
    <div class="containerSlideshow">
      <div class="slideshow">
        <div>
          <img src="images/bg-images/bilde1.png">
          <div class="slideshowTextBox">
            <p>Canon Canonet Jr.<br><a href="#">Les mer</a><p>
          </div>
        </div>
        <div><img src="images/bg-images/bilde2.png"></div>
      </div>
      <div class="prevNextButtons">
        <i class="fas fa-arrow-alt-circle-left prev"></i>
        <i class="fas fa-arrow-alt-circle-right next"></i>
      </div>
    </div>

    <div class="mainContainer">
      <div class="boks1"></div>
    </div>
</main>

  <!-- dette er navbar javascripten -->
  <script>
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("logoBoksID").style.height = "5em";
      document.getElementById("headerID").style.background = "white";
    } else {
      document.getElementById("logoBoksID").style.height = "10em";
      document.getElementById("headerID").style.background = "none";
    }
  }
  </script>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <!-- dette er slideshow javascripten (index)-->
  <script>
  $(document).ready(function(){
    $('.slideshow').slick({
      autoplay: true,
      autoplaySpeed: 8000,
      prevArrow: $('.prev'),
      nextArrow: $('.next'),
      arrows: true,
    });
  });
  </script>

</body>
</html>
