<body>

  <div class="slideshow-container">

  <div class="mySlides fade">
    <img src="images/bg-images/bilde1.png" style="width:100%">

  <div class="mySlides fade">

  </div>

  <div class="boks1"></div>


  <script>
  window.onscroll = function() {scrollFunction()};

  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("logoBoksID").style.height = "5em";
      document.getElementById("headerID").style.background = "white";
    } else {
      document.getElementById("logoBoksID").style.height = "10em";
      document.getElementById("headerID").style.background = "none";
    }
  }
  </script>
  <script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 5000); // Change image every 5 seconds
  }
  </script>
